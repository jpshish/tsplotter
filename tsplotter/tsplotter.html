<html>
  <head>
    <title>tsplotter</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/layout-default-latest.css" />
    <link type="text/css" rel="stylesheet" href="css/jquery.cleditor.css" />
    <link type="text/css" rel="stylesheet" href="css/tsplotter.css" />

    <script type="text/javascript" src="lib/jquery-latest.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-latest.js"></script> <!-- layout lib -->
    <script type="text/javascript" src="lib/jquery.layout-1.3.0.rc30.80.js"></script>
    <script type="text/javascript" src="lib/loader.js"></script> <!-- google plots -->
    <script type="text/javascript" src="lib/shortcut.js"></script> <!-- keyboard shortcut -->
    <script type="text/javascript" src="lib/jquery.cleditor.js"></script> <!-- the text area -->
    <script type="text/javascript" src="lib/jsep.min.js"></script> <!-- expression parsing  -->
    <script type="text/javascript" src="lib/math.js"></script> <!-- expression parsing -->
    <script type="text/javascript" src="lib/FileSaver.js"></script> <!-- file save -->
    <script type="text/javascript" src="lib/underscore-min.js"></script> <!-- useful functional lib -->

    <!-- my scripts -->
    <script type="text/javascript" src="series.js"></script>
    <script type="text/javascript" src="series_tests.js"></script>
    <script type="text/javascript" src="formula_area.js"></script>
    <script type="text/javascript" src="evaluator.js"></script>
    <script type="text/javascript" src="io.js"></script>
    <script type="text/javascript" src="tsplotter.js"></script>
  </head>

  <body>
    <div class="ui-layout-north">
      <div class="row">
        <div class="col-xs-2 date-entry-div">
          <input id="start-date" type="text" class="form-control" value="2015-01-01" maxlength="10">
        </div>
        <div class="col-xs-2 date-entry-div">
          <input id="end-date" type="text" class="form-control" value="2016-06-22">
        </div>

        <div class="col-xs-5 btn-group my_group" role="group">
          <button onclick="handleCustomizeButton()" class="btn btn-primary btn-xs button">
            Chart Options
          </button>

          <button onclick="handlePerma()" type="button" class="btn btn-primary btn-xs button">
            Copy Link
          </button>

          <button onclick="f9_cb()" class="btn btn-primary btn-xs button">
            Eval
          </button>

          <button onclick="handleQuandl()" class="btn btn-primary btn-xs button">
            Quandl Key
          </button>

          <button id="file_load_button" type="file" class="btn btn-primary btn-xs button">
            Load
          </button>
          
          <button onclick="handleFileSave()" class="btn btn-primary btn-xs button">
            Save
          </button>

          <button onclick="handleHelp()" class="btn btn-primary btn-xs button">
            Help
          </button>
        </div>

        <div class="col-xs-2">
          <div class="input-group date-entry-div" style="width: 200px;">
            <input id="search-box" type="text" class="form-control" placeholder="data search">
            <span class="input-group-btn">
              <button onclick="handleSearch()" class="btn btn-default glyphicon glyphicon-search search_button"></button>
            </span>
          </div>
        </div>

        <font size=5 class="logo">tsplotter</font>
        <img src="images/favicon.png" width="18px" class="icon">
      </div>

    </div>
    <input id="file_load" type="file" style='display: none;'>

    <div class="ui-layout-south">
      <textarea id="formula_area"><div><br></div></textarea>
    </div>

    <div class="ui-layout-center">
      <div id="key_warning" class="keyWarning">Warning!</div>
      <div id="thePlot" class="thePlot"></div>
      <div id="error_message" class="plotError"></div>
      <div id="perma_link" class="permaLink"></div>
    </div>
  </body>
</html>
